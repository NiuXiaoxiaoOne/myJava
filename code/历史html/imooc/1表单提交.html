<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 align="center">注册信息</h1>
    <hr width="80%" color="gray" align="center"/>
    <form action="">
        <table align="center" width="600px">
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="username" size="25" maxlength="6" placeholder="输入你的姓名"/></td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td><input type="text" name="email" size="35" placeholder="输入你的邮箱" value="@163.com"/></td>
            </tr>
            <tr>
                    <td>密码：</td>
                    <td><input type="password" name="paw" size="25" placeholder="请输入你的密码"/></td>
            </tr>
            <tr>
                    <td>再次输入：</td>
                    <td><input type="password" name="paw_confirm" size="25" placeholder="请再次输入你的密码"/></td>
            </tr>
            <tr>
                    <td>上传照片：</td>
                    <td><input type="file" name="file" value="上传"/></td>
            </tr>
            <tr>
                    <td>性别：</td>
                    <td>
                        男<input type="radio" name="sex" value="man"/>
                        女<input type="radio" name="sex" value="woman"/>
                        保密<input type="radio" name="sex" value="secret" checked/>
                    </td>
            </tr>
            <tr>
                    <td>兴趣：</td>
                    <td>
                        跳舞<input type="checkbox" name="dx1" value="dance"/>
                        唱歌<input type="checkbox" name="dx2" value="sing"/>
                        其他<input type="checkbox" name="dx3" value="other" checked/>
                    </td>
            </tr>
            <tr>
                    <td>
                        <input type="submit" name="submit_bottom" value="提交">
                        <input type="reset" name="reset_bottom" value="重置">
                        <input type="image" name="image_bottom" src="images/logo.png">
                    </td>
                    <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
