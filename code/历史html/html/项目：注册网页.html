<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
</head>
<body>
    <h1 align="center">注册信息</h1>
    <hr width="80%" color="gray" align="center">
    <form action="www.666.com" method="POST" name="logOn" enctype="UTF-8">
        <table align="center" width="%80">
            <tr>
                <td align="right" width="50%">姓名：</td>
                <td align="left" width="50%">
                    <input type="text" maxlength="10" value="" size="20"/>
                </td>
            </tr>
            <tr>
                <td align="right" width="50%">密码：</td>
                <td align="left" width="50%">
                    <input type="password" maxlength="6" placeholder="输入6位密码"/>
                </td>
            </tr>
            <tr>
                <td align="right" width="50%">性别：</td>
                <td align="left" width="50%">
                    <input type="radio" name="gender" value="0" checked/>男
                    <input type="radio" name="gender" value="1"/>女
                </td>
            </tr>
            <tr>
                <td align="right" width="50%">爱好：</td>
                <td align="left" width="50%">
                    <input type="checkbox" value="movie" checked/>电影
                    <input type="checkbox" value="music"/>音乐
                    <input type="checkbox" value="dance"/>舞蹈
                    <input type="checkbox" value="other"/>其他
                </td>
            </tr>
            <tr>
                <td align="right" width="50%">手机：</td>
                <td align="left" width="50%">
                    <select name="" id="">
                        <option value="apple">苹果</option>
                        <option value="huawei">华为</option>
                        <option value="sanxing">三星</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right" width="50%">邮箱：</td>
                <td align="left" width="50%">
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td align="right" width="50%">个人网站：</td>
                <td align="left" width="50%">
                    <input type="url">
                </td>
            </tr>
            <tr>
                <td align="right" width="50%">上传文件：</td>
                <td align="left" width="50%">
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td align="right" width="50%">你的意见：</td>
                <td colspan="2" align="left" width="50%">
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td align="right" width="50%">
                    <button type="submit">提交</button>
                </td>
                <td align="left" width="50%">
                    <button type="reset">重置</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
