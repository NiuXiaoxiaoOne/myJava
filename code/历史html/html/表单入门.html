<!-- 表单入门 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     <form action="">
        <input type="text" maxlength="10" value="" size="20" placeholder="输入文字"/>
        </br>
        <input type="password" maxlength="6" placeholder="输入密码"/>
        </br>
        <input type="radio" name="gender" value="0" checked/>男
        <input type="radio" name="gender" value="1"/>女
        </br>
        <input type="checkbox" value="movie" checked/>电影
        <input type="checkbox" value="music"/>音乐
        <input type="checkbox" value="dance"/>舞蹈
        </br>
        <input type="Submit" value="提交">
        </br>
        <input type="button" value="按钮">
        </br>
        <input type="reset" value="重置">
        </br>
        <input type="range" min="1" max="20">
        </br>
        <input type="email">
        </br>
        <input type="url">
        </br>
        <input type="file" multiple>
        </br>
        <input type="image" src="images/p1.jpg">
        </br>
        <input type="hidden">
        </br>
        <select name="iPhone" id="select" multiple size="2">
            <option value="apple">苹果</option>
            <option value="huawei">华为</option>
            <option value="sanxing">三星</option>
            <optgroup label="number">
                <option value="">one</option>
                <option value="">one1</option>
                <option value="">one2</option>
                <option value="">one3</option>
            </optgroup>
        </select>
        
        </br>
        <button type="reset" form="select"></button>
        </br>
        <textarea name="text" id="3333" cols="30" rows="10">这是默认文本</textarea>
        </br>
        </br>
        </br>

     </form>
</body>
</html>
