<!-- 表格入门 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1html</title>
    <style>
        p {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <pre>
        var i;
        int i = 10;
    </pre>
    <blockquote>
        引用只
    </blockquote>
    <del>
        坑爹
    </del>
    <table border="1" cellspacing="0" >
        <caption>日期</caption>
        <thead align="center">
            <tr>
                <td colspan="2">时间</td>
                <!-- <td>任务</td> -->
                <td>地点</td>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>2021</td>
                <td>eat</td>
                <td>one</td>
            </tr>
            <tr>
                <td>2047</td>
                <td>drink</td>
                <td>four</td>
            </tr>
            <tr>
                <td>2047</td>
                <td>drinking</td>
                <td>six</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
